      function menuHome() {
        document.getElementById('article').setAttribute('src', 'home.html')
        document.getElementById('home').style = 'color: black; background-color: white;'
        document.getElementById('game').style = 'color: white; background-color: #298EB5;'
        document.getElementById('jukebox').style = 'color: white; background-color: #298EB5;'
      }

      function menuGame() {
        document.getElementById('article').setAttribute('src', 'game.html')
        document.getElementById('game').style = 'color: black; background-color: white;'
        document.getElementById('home').style = 'color: white; background-color: #298EB5;'
        document.getElementById('jukebox').style = 'color: white; background-color: #298EB5;'
      }

      function menuJukebox() {
        document.getElementById('article').setAttribute('src', 'jukebox.html')
        document.getElementById('jukebox').style = 'color: black; background-color: white;'
        document.getElementById('game').style = 'color: white; background-color: #298EB5;'
        document.getElementById('home').style = 'color: white; background-color: #298EB5;'
      }

      
  </script>
  <title>싸이월드</title>
</head>

<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <section class="wrapper__left">
          <div class="wrapper__left__header">
            <div class="today">
              TODAY <span class="zero">0</span> ｜ TOTAL <span class="count">12345</span>
            </div>
          </div>
          <div class="wrapper__left__body">
            <div class="wrapper__left__body__profile">
              <div class="wrapper__left__body__profile__img"></div>
              <hr />
              <div class="wrapper__left__body__profile__contents">
                <p class="profile__contents"><i class="far fa-laugh"></i>이름</p>
                <p class="profile__contents"><i class="fas fa-phone-alt"></i>Phone</p>
                <p class="profile__contents"><i class="fas fa-envelope"></i>E-mail</p>
                <p class="profile__contents"><i class="fas fa-star"></i>인스타그램</p>
              </div>
            </div>
            <div class="wrapper__left__body__mood">
              <p id="mood__title">오늘의 기분</p>
              <select class="mood__selector">
                <option>기쁨 😀</option>
                <option>화남 😡</option>
                <option>슬픔 😭</option>
                <option>즐거움 😊</option>
                <option>장난😜</option>
              </select>
            </div>
          </div>
        </section>
        <section class="wrapper__right">
          <div class="wrapper__right__header">
            <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
            <div class="wrapper__right__setting">사생활보호설정 <i class="fas fa-caret-right bbbb"></i></div>
          </div>
          <div class="wrapper__right__body">
            <iframe id="article" src="home.html" frameborder="0"></iframe>
          </div>
        </section>
        <section class="navigation">
          <button id="home" onclick="menuHome()" class="navigation__item">홈</button>
          <button id="game" onclick="menuGame()" class="navigation__item">게임</button>
          <button id="jukebox" onclick="menuJukebox()" class="navigation__item">쥬크박스</button>
        </section>
      </div>
    </div>
  </div>
